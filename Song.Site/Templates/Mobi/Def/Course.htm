<!doctype html>
<html>
<head>
<title>{$course.cou_name} - {$:#.org.org_platformname}</title>
<vt:include file="inc/meta.inc" />
<script type="text/javascript" src="Scripts/Course.js"></script>
<link href="Styles/Course.css" rel="stylesheet" type="text/css" />
<link href="/Utility/CoreStyles/Jme.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="main">
  <div class="photo" > <img  src="{$course.cou_logo}"/> </div>
<div id="Context">  <div class="couName">{$course.cou_name} </div>
  <div class="info">{$course.cou_viewNum}次关注 / {$studyCount}人学习 /
    <vt:if var="course.cou_isfree" value="true" compare="=">免费
      <vt:else/>
      {$course.Cou_PriceSpan}{$course.Cou_PriceUnit}{$course.Cou_Price}元 </vt:if>
  </div>
  <!--选项卡-->
  <div class="control"> <a class="control-item active" href="#item1"> 详情 </a> <a class="control-item" href="#item1"> 章节 </a> <a class="control-item" href="#item1"> 公告 </a> </div>
  <div class="control-content">
    <div class="details" style="display:block">
      <vt:if var="th.th_name" value="" compare="!=">
        <div id="teacher">
          <div class="teacher-tit">主讲教师：</div>
          <vt:if var="th.th_photo" value="" compare="="> <img class="thPhoto" src="images/nophoto.jpg"/>
            <vt:else/>
            <div class="thPhoto" style="background:url({$th.th_photo}) no-repeat center"> &nbsp; </div>
          </vt:if>
          <div class="thRight">
            <div class="thName"> {$th.th_name}</div>
            <div class="thSign"> {$th.Th_Signature}</div>
          </div>
        </div>
      </vt:if>
      <!--主讲教师结束-->
      <div class="introBox">
        <vt:if var="course.cou_intro" value="" compare="="> 当前课程没有编辑详细资料。
          <vt:else/>
          {$course.cou_intro} </vt:if>
      </div>
    </div>
    <div class="outlines">{$olTree}</div>
    <div>
      <ul>
        <vt:foreach from="$#.guides" item="data" index="i" remark="课程公告">
          <li><a href="Guide.ashx?id={$:#.data.gu_id}" target="_blank">{$:#.data.gu_title}</a></li>
        </vt:foreach>
      </ul>
    </div>
  </div>
</div>
</div>
<div class="footer">
  <div class="couBtnBox"> 
    <!--按钮开始-->
    <vt:if var="Account.Ac_id" value="0" compare=">">
      <vt:if var="isStudy" value="True" compare="=" remark="如果已经在学习了">
        <vt:if var="isTry" value="True" compare="=" remark="试用状态">
          <div class="couBtn btnStart"> <a href="CoursePage.ashx?couid={$course.cou_id}" target="_top" title="开始学习">开始学习（试用）</a></div>
          <div class="couBtn btnBuy"> <a href="CourseBuy.ashx?couid={$course.cou_id}" isPass="{$Account.Ac_isPass}" state="noSelected" title="购买该课程">购买该课程</a> </div>
          <vt:else/>
          <div class="couBtn"> <a href="CoursePage.ashx?couid={$course.cou_id}" target="_top" title="开始学习">开始学习</a></div>
        </vt:if>
        <vt:else/>
        <div class="couBtn"> <a href="CourseBuy.ashx?couid={$course.cou_id}" isPass="{$Account.Ac_isPass}" state="noSelected" title="选修该课程">选修该课程</a> </div>
      </vt:if>
      <vt:else/>
      <div class="couBtn"> <a href="login.ashx" target="_top" title="请选登录">登录学习</a></div>
    </vt:if>
    
    <!--按钮结束--> 
  </div>
</div>
</body>
</html>
